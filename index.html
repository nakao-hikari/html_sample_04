<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample UL/OL/DL</title>
  </head>
  <body>
    <h1>様々なリスト表示</h1>
    <h2>UL：Unordered List</h2>
    <ul>
      <li>項目1</li>
      <li>項目2</li>
      <li>項目3</li>
    </ul>
    <h2>OL：Ordered List</h2>
         : 
         : （略）
         : 
    <h2>DL：Definition List</h2>
      <dl>
         <dt>芸術表現学科</dt>
         <dd>芸術表現学科では・・・・・・・・</dd>
         <dt>写真映像メディア学科</dt>
         <dd>写真映像メディア学科では・・・・・</dd>
         <dt>ソーシャルデザイン学科</dt>
         <dd>ソーシャルデザイン学科では、・・・・</dd>
      </dl>
  </body>
</html>
